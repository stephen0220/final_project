{% extends "layout.html" %}

{% block title %}
    New Client
{% endblock %}

{% block main %}
<div class="container mt-5">
  <h2>Please fill out the following form:</h2>
    <form action="{{url_for('index')}}" method="post" class="index-form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">First Nameasdasdff</label>
          <input type="text" class="form-control" id="first_name" name ="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address"placeholder="Address" required>
      </div>
  
      <div class="form-group">
        <label for="textInput">Work Needed</label>
        <textarea class="form-control" id="work_type" name="work_type" rows="3" placeholder="Enter text"></textarea>
      </div>
      <div class="form-group"></div>
      <label for="selectOption">Select a Company:</label>
      <select name="company" id="company">
        {% for option in options %}
            <option value="{{ option.company_name }}">{{ option.company_name }}</option>
        {% endfor %}
        </select>
        </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}

<div class="container mt-5">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address" required>
      </div>
  
      <div class="form-group">
        <label for="textInput">Text Input Field</label>
        <textarea class="form-control" id="textInput" rows="3" placeholder="Enter text"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  {% endblock %}
